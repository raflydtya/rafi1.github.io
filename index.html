<!DOCTYPE html>
<html>
<head>
  <title>Animations Home</title>
  <script>
    function goToGame() {
      window.location.href = "./game/index.html"
    }
    function goToCanvasDrawing() {
      window.location.href = "./canvas-animation/index.html"
    }
    function goToSpace() {
      window.location.href = "./space/index.html"
    }
    function goToCssAnimations() {
      window.location.href = "./css-animation/index.html"
    }
  </script>
  <style>
    #container {
      width: 4em;
      position: absolute;
      top: 10%;
      left: 30%;
      display: block;
      align-items: center;
    }

    .btn {
      width: 50em;
      height: 10em;
      margin: 10%;
      background: white;
      stroke: black;
    }
  </style>
</head>
<body>
    <div id="container">
        <button class="btn" type="button" onclick="goToGame()" >Game</button>
        <button class="btn" type="button" onclick="goToCanvasDrawing()" >Canvas Drawing</button>
        <button class="btn" type="button" onclick="goToSpace()">Go to Space</button>
        <button class="btn" type="button" onclick="goToCssAnimations()">CSS animations</button>

</html>
